<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/utility.css" />
  </head>
  <body>
    <div class="container flex bg-black">
      <div class="left">
        <div class="home bg-grey rounded m-1 p-1">
          <div class="close">
            <img class="invert" src="assets/close.svg" alt="close" />
          </div>
          <div class="logo">
            <img src="assets/logo.svg" class="invert" alt="logo" />
          </div>
          <ul>
            <li><img src="assets/home.svg" class="invert" alt="home" />Home</li>
            <li><img src="assets/search.svg" class="invert" alt="search" />Search</li>
          </ul>
        </div>
        <div class="library bg-grey rounded m-1 p-1">
          <div class="heading">
            <img src="assets/playlist.svg" class="invert" alt="playlist" />
            <h2>Your Library</h2>
          </div>

          <div class="songList">
            <ul>
              <!-- Here we will insert our songs -->
            </ul>
          </div>

          <div class="footer">
            <div>
              <a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a>
            </div>
            <div>
              <a href="https://www.spotify.com/jp/privacy/"
                ><span>Privacy Center</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/privacy-policy/"
                ><span>Privacy Policy</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/cookies-policy/"
                ><span>Cookies</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"
                ><span>About Ads</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/accessibility/"
                ><span>Accessibility</span></a
              >
            </div>
          </div>
        </div>
      </div>
      <div class="right border bg-grey rounded">
        <div class="header">
          <div class="hamburgerContainer">
            <img src="assets/hamburger.svg" class="invert hamburger" alt="hamburger" />
            <div class="nav">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                width="24"
                height="24"
                color="currentColor"
                fill="none"
              >
                <path
                  d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18"
                  stroke="currentColor"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path>
              </svg>

              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                width="24"
                height="24"
                color="currentColor"
                fill="none"
              >
                <path
                  d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18"
                  stroke="#ffffff"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </div>
          </div>
          <div class="buttons">
            <button class="signupbtn">Sign up</button>
            <button class="loginbtn">Log in</button>
          </div>
        </div>

        <div class="spotifyPlaylist">
          <h1>Spotify Playlists</h1>
          <div class="cardContainer">
            
          </div>

          <div class="playbar">
            <div class="seekbar">
              <div class="circle"></div>
            </div>

            <div class="playContent">
              <div class="songinfo"></div>

              <div class="songbuttons">
                <img id="previous" src="assets/prevsong.svg" alt="previous" />
                <img id="play" src="assets/play.svg" alt="play" />
                <img id="next" src="assets/nextsong.svg" alt="next" />
              </div>

              <div class="timevol">
                <div class="songtime">00:00/00:00</div>
                <div class="volume">
                  <img src="assets/volume.svg" alt="volume">
                  <div class="range">
                    <input type="range" name="volume">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
