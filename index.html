<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
  </head>
  <body>
    <div class="container flex bg-black">
      <div class="left bg-black">
        <div class="home bg-grey rounded m-1 p-1">
          <div class="logo">
            <img src="logo.svg" class="invert" alt="logo" />
          </div>
          <ul>
            <li><img src="home.svg" class="invert" alt="home" />Home</li>
            <li><img src="search.svg" class="invert" alt="search" />Search</li>
          </ul>
        </div>
        <div class="library bg-grey rounded m-1 p-1">
          <div class="heading">
            <img src="playlist.svg" class="invert" alt="playlist" />
            <h2>Your Library</h2>
          </div>

          <div class="songList">
            <ul>
              <!-- Songs will get inserted here -->
              <li>
                <img class="invert" src="music.svg" alt="music" />
                <div class="info">
                  <div>Song Name</div>
                  <div>Song Artist</div>
                </div>

                <div class="playnow">
                  <span>Play Now</span>
                  <img class="invert" src="play.svg" alt="play" />
                </div>
              </li>
              
            </ul>
          </div>

          <div class="footer">
            <div>
              <a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a>
            </div>
            <div>
              <a href="https://www.spotify.com/jp/privacy/"
                ><span>Privacy Center</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/privacy-policy/"
                ><span>Privacy Policy</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/cookies-policy/"
                ><span>Cookies</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"
                ><span>About Ads</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/accessibility/"
                ><span>Accessibility</span></a
              >
            </div>
          </div>
        </div>
      </div>
      <div class="right border bg-grey rounded">
        <div class="header">
          <div class="nav">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="24"
              height="24"
              color="currentColor"
              fill="none"
            >
              <path
                d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18"
                stroke="currentColor"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
            </svg>

            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="24"
              height="24"
              color="currentColor"
              fill="none"
            >
              <path
                d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18"
                stroke="#ffffff"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
          <div class="buttons">
            <button class="signupbtn">Sign up</button>
            <button class="loginbtn">Log in</button>
          </div>
        </div>

        <div class="spotifyPlaylist">
          <h1>Spotify Playlists</h1>
          <div class="cardContainer">
            <div class="card">
              <div class="play">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  width="48"
                  height="48"
                  fill="none"
                >
                  <!-- Green Circle Background -->
                  <circle cx="12" cy="12" r="12" fill="#1ed760" />

                  <!-- Centered Black Play Button -->
                  <polygon points="10,8 10,16 16,12" fill="black" />
                </svg>
              </div>
              <img
                src="https://i.scdn.co/image/ab67616d00001e02054426e1c8140a2b6ff51948"
                alt="image"
              />
              <h2>Happy Hits!</h2>
              <p>Hits to boost your mood and fill you with happiness!</p>
            </div>
          </div>

          <div class="playbar">
            <div class="seekbar">
              <div class="circle">
                
              </div>
            </div>
            <div class="songinfo"></div>

            <div class="songbuttons">
              <img src="prevsong.svg" alt="previous" />
              <img src="play.svg" alt="play" />
              <img src="nextsong.svg" alt="next" />
            </div>

            <div class="songtime"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
